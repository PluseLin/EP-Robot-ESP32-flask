{% extends "base.html" %}

{% block page_content %}
<div class="container-fluid">
    <div class="row-fluid">
        <h3>火灾记录</h3>
    </div>
    <div class="row-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>火灾时间</th>
                    <th>火灾检测类型</th>
                    <th>现场图片</th>
                </tr>
            </thead>
            <tbody>
                {% for each in data['records'] %}
                <tr>
                    <td>{{each['id']}}</td>
                    <td>{{each['d_time']}}</td>
                    <td>{{each['d_type']}}</td>
                    <td>
                        <img src="{{url_for('static',filename=each['d_picname'])}}" width="100%">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
